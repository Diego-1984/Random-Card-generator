<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: green; ">
    <div class="container justify-content-center d-flex my-5">
      <div class="card bg-white w-25 d-flex" style="height: 400px;">
        <div class="row mx-3 my-3" style="height: 75px ;">
          <h1 id="Ramdomsymbol"></h1>
        </div>
        <div
          class="row"
          style="height: 250px; align-items: center; justify-content: center;"
        >
          <h1 id="Ramdomvalue"></h1>
        </div>

        <div class="row justify-content-end mx-3">
          <h1 id="Ramdomsymbol"></h1>
        </div>
      </div>
    </div>
    <button
      class="btn btn-secondary fixed-bottom mx-5 my-5"
      onclick="getRandomSymbol()"
    >
      <strong>Give me a card</strong>
    </button>
  </body>
</html>
